<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Graph App</title>
    <link rel="stylesheet" href="index.css">
</head>
<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML' async></script>
<body>
    <div class="container" ng-app="GraphApp" ng-controller="GraphController as ctrl">
        <h1>{{Title}}</h1>
        <p id="double">This text is left. <span>This text is right.</span></p>
        <canvas id="graph" style="border:1px solid #000000;" ng-controller="CanvasController as cnvCtrl">
             {{Draw()}}
        </canvas>
        <table>
            <thead>
                <tr>
                    <th style="min-width: 80px; ">Name</th>
                    <th style="min-width: 80px; ">Is focused</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="func in ctrl.Graph.Functions" style="text-align: center">
                    <td>{{ func.Name }}</td>
                    <td>{{ func.IsFocused }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--div class="graph" ng-controller="NavigationController as ctrl">
        
    </div-->
</body>
</html>
