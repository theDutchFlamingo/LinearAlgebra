<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Graph App</title>
    <link rel="stylesheet" href="index.css">
</head>
<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML' async></script>
<body>
    <div class="container" ng-controller="GraphController as ctrl">
        <h1>{{ctrl.Title}}</h1>
        <canvas id="graph" style="border:1px solid #000000;">
             
        </canvas>
        <script type="text/javascript" src="graph.js"></script>
        <script type="text/javascript">init()</script>
        <table>
            <thead>
                <tr>
                    <th style="min-width: 80px; ">x</th>
                    <th style="min-width: 80px; ">y</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="func in ctrl.Graph.Functions" style="text-align: center">
                    <td>{{ func.Name }}</td>
                    <td>{{ func.IsFocused }}</td>
                </tr>
            </tbody>
        </table>
        <textarea id="txt" value="Hi">
        </textarea>
    </div>
    <!--div class="graph" ng-controller="NavigationController as ctrl">
        
    </div-->
</body>
</html>
